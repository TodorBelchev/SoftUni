<div class="theme-container">
    <div class="theme-name-wrapper">
        <div class="theme-name">
            <a routerLink="/{{theme._id}}/details" class="normal">
                <h2>{{theme.themeName | shortenText}}</h2>
            </a>
            <div class="columns">
                <div>
                    <p>Date: <time>{{theme.created_at | formatDate}}</time></p>
                    <div class="nick-name">
                        <p>Username: <span>{{theme.userId.username}}</span></p>
                    </div>
                </div>
                <div *ngIf="isLogged" class="subscribers">
                    <button *ngIf="!isSub" class="subscribe" (click)="onSubscribe()">Subscribe</button>
                    <button *ngIf="isSub" class="unsubscribe" (click)="onUnsubscribe()">Unsubscribe</button>
                    <p>Subscribers: <span>{{theme.subscribers.length}}</span></p>
                </div>
            </div>
        </div>
    </div>
</div>
