<div class="container">
    <form class="login" (ngSubmit)="onSubmit()" #f="ngForm">

        <fieldset>
            <h2>Login Form</h2>

            <p class="field field-icon">
                <label for="email"><span>
                        <fa-icon [icon]="faLock"></fa-icon>
                    </span></label>
                <input ngModel class="input-error" type="email" name="email" id="email" placeholder="john.doe@domain.com">
            </p>
            <p class="error">
                Email is required!
            </p>
            <!-- <p class="error">
            Email is not valid!
        </p> -->

            <p class="field field-icon">
                <label for="password"><span>
                        <fa-icon [icon]="faLock"></fa-icon>
                    </span></label>
                <input ngModel type="password" name="password" id="password" placeholder="******">
            </p>
            <!-- <p class="error">
            Password is required!
        </p>
        <p class="error">
            Password must be at least 4 characters!
        </p> -->

            <button>Login</button>

            <p class="text-center">
                Have an account?
                <a routerLink="/register">Register</a>
            </p>

        </fieldset>
    </form>
</div>
