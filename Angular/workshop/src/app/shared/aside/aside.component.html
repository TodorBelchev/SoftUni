<aside>
    <div class="aside">
        <h2 class="title">
            Recent posts
        </h2>
        <div *ngFor="let post of posts">
            <div class="aside-theme">
                <a href="#">
                    <h3>{{post.text}}</h3>
                    <p>{{post.userId.username}}</p>
                    <p><span>{{post.created_at | timeDiff}}</span></p>
                </a>
            </div>
        </div>
    </div>
</aside>
