<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <section class="week">
            <span class="header">Workweek</span>
            <span class="regular">1 Monday</span>
            <span class="regular">2 Tuesday</span>
            <span class="regular">3 Wednesday</span>
            <span class="regular">4 Thursday</span>
            <span class="regular">5 Friday</span>
            <span class="header">Weekend</span>
            <span class="regular">6 Saturday</span>
            <span class="regular">7 Sunday</span>
        </section>
        <section class="notes">
            <span class="side">REMINDERS</span>
            <span class="side">SPECIAL DATES</span>
        </section>
    </div>
</body>

</html>
