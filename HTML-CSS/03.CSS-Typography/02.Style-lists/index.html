<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style Lists</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <section>
        <article>
            <h2>HTML Unordered list</h2>
            <ul type="square">
                <li>Some text</li>
                <li>Some text</li>
                <li>Some text</li>
                <li>Some text</li>
            </ul>
        </article>
        <article>
            <h2>Reversed list</h2>
            <ol reversed>
                <li>Some text</li>
                <li>Some text</li>
                <li>Some text</li>
            </ol>
        </article>
    </section>
</body>

</html>
