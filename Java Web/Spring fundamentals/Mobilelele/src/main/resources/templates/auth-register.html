<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/commons::head">
</head>

<body>

<div th:replace="fragments/commons::nav">
</div>

<div class="container">
    <h2 class="text-center text-white">Register User</h2>
    <form method="POST" th:method="POST" th:action="@{/users/register}" th:object="${userRegisterBindingModel}"
          class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label for="firstName" class="text-white font-weight-bold">First Name</label>
                <input th:field="*{firstName}" th:errorclass="is-invalid"  id="firstName" type="text" min="2" max="20" class="form-control"
                       placeholder="First name"/>
                <p class="errors alert alert-danger invalid-feedback">
                    First name is required.
                </p>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="lastName" class="text-white font-weight-bold">Last Name</label>
                <input th:field="*{lastName}" th:errorclass="is-invalid" id="lastName" type="text" min="2" max="20" class="form-control"
                       placeholder="Last name"/>
                <p class="errors alert alert-danger invalid-feedback">
                    Last name is required.
                </p>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label for="username" class="text-white font-weight-bold">Username</label>
                <input th:field="*{username}" th:errorclass="is-invalid" id="username" type="text" min="2" max="20" class="form-control"
                       placeholder="Username"/>
                <p class="errors alert alert-danger invalid-feedback">
                    Username is required.
                </p>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="password" class="text-white font-weight-bold">Password</label>
                <input th:field="*{password}" th:errorclass="is-invalid" id="password" type="password" min="2" max="20" class="form-control"
                       placeholder="Password"/>
                <p class="errors alert alert-danger invalid-feedback">
                    Password is required.
                </p>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="repeat-password" class="text-white font-weight-bold">Repeat     Password</label>
                <input th:field="*{repeatPassword}" th:errorclass="is-invalid" id="repeat-password" type="password" min="2" max="20" class="form-control"
                       placeholder="Repeat Password"/>
                <p class="errors alert alert-danger invalid-feedback">
                    Repeat Password is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="text-center text-white font-weight-bold" for="roles">Roles</label>
            <select id="roles" class="form-control" multiple>
                <option>
                    User
                </option>
                <option>
                    Admin
                </option>
            </select>
            <p class="errors alert alert-danger invalid-feedback">
                Selecting a role is required.
            </p>
        </div>

        <div class="row">
            <div class="col col-md-4">
                <div class="button-holder d-flex">
                    <input type="submit" class="btn btn-info btn-lg" value="Submit Offer"/>
                </div>
            </div>
        </div>
    </form>
</div>

<div>
    <footer></footer>
</div>

</body>
</html>
