            </button>
            <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNav">

                    <li class="nav-item active">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/problems/create">Create Problem</a>

        </nav>
    </header>
    <main class="mt-3">
        <h1 class="text-judge text-center font-weight-bold">Create Problem</h1>
        <hr class="hr-2 bg-judge w-25">
        <form id="create-problem-form" class="form w-25 mx-auto" action="/problem/create" method="post">
            <div class="form-group">
                <div class="d-flex justify-content-center">
                    <label for="name" class="text-judge font-weight-bold">Name</label>
                </div>
                <input type="text" class="form-control" id="name" placeholder="Name..." name="name">
            </div>
            <div class="form-group">
                <div class="d-flex justify-content-center">
                    <label for="total-points" class="text-judge font-weight-bold">Total Points</label>
                </div>
                <input type="number" class="form-control" id="total-points" placeholder="Total Points..." name="total-points">
            </div>
            <hr class="hr-2 bg-judge"/>
            <div id="button-holder" class="d-flex justify-content-center">
                <button class="btn btn-judge">Create</button>
            </div>
            <hr class="hr-2 bg-judge"/>
        </form>
    </main>
    <footer>
