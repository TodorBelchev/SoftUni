<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/commons::head">
</head>
<body>
<header th:replace="fragments/commons::nav">
</header>
<main class="p-5 align-content-center bg-blur my-register-div my-main">
    <h1 class="text-light border-bottom">Register</h1>
    <div class="d-flex justify-content-center ">
        <div class="row g-3 align-items-center">
            <img alt="Picture of Madonna" src="/img/madonna.jpg" class="w-50 rounded">
        </div>
        <div class="row g-3">
            <form th:action="@{/users/register}" th:method="POST" th:object="${userRegisterBindingModel}">
                <div>
                    <div class="col-auto">
                        <label for="inputUsername" class="col-form-label text-light">Username</label>
                    </div>
                    <div class="col-auto">
                        <input name="username" type="text" id="inputUsername"
                               class="form-control" th:field="*{username}" th:errorclass="is-invalid"
                               aria-describedby="usernameHelpInline">
                        <small id="usernameError"
                               class="text-light form-text bg-danger rounded invalid-feedback">Username length must be
                            more than 3
                            characters</small>
                    </div>
                </div>
                <div>
                    <div class="col-auto">
                        <label for="inputFullName" class="col-form-label text-light">Full Name</label>
                    </div>
                    <div class="col-auto">
                        <input type="text" name="fullName" th:field="*{fullName}" th:errorclass="is-invalid"
                               id="inputFullName" class="form-control"
                               aria-describedby="fullNameHelpInline">
                        <small id="fullNameError"
                               class="text-light form-text bg-danger rounded invalid-feedback">Full name length must be
                            more than 3
                            characters</small>
                    </div>
                </div>
                <div>
                    <div class="col-auto">
                        <label for="inputEmail" class="col-form-label text-light">Email</label>
                    </div>
                    <div class="col-auto">
                        <input type="text" name="email" id="inputEmail"
                               class="form-control" th:field="*{email}" th:errorclass="is-invalid"
                               aria-describedby="emailHelpInline">
                        <small id="emailError"
                               class="text-light form-text bg-danger rounded invalid-feedback">Must be valid
                            email</small>
                    </div>
                </div>
                <div>
                    <div class="col-auto">
                        <label for="inputPassword" class="col-form-label text-light">Password</label>
                    </div>
                    <div class="col-auto">
                        <input type="password" name="password" id="inputPassword"
                               class="form-control" th:field="*{password}" th:errorclass="is-invalid"
                               aria-describedby="passwordHelpInline">
                        <small id="passwordError"
                               class="text-light form-text bg-danger rounded invalid-feedback">Password length must be
                            between 5 and 20 characters
                            characters</small>
                    </div>
                </div>
                <div>
                    <div class="col-auto">
                        <label for="inputConfirmPassword" class="col-form-label text-light">Confirm Password</label>
                    </div>
                    <div class="col-auto">
                        <input type="password" name="confirmPassword" th:field="*{confirmPassword}"
                               th:errorclass="is-invalid"
                               id="inputConfirmPassword" class="form-control"
                               aria-describedby="confirmPasswordHelpInline">
                        <small id="confirmPasswordError"
                               class="text-light form-text bg-danger rounded invalid-feedback">Password length must be
                            between 5 and 20 characters</small>
                    </div>
                </div>
                <div class="d-flex justify-content-center mt-4">
                    <button class="btn btn-primary btn-block w-50" type="submit">Register</button>
                </div>
            </form>
        </div>
    </div>
</main>
<footer th:replace="fragments/commons::footer">
</footer>
</body>
</html>
